        odiv.onmousedown = function (ev) {

            let dx = event.clientX - odiv.offsetLeft;

            //å®æ—¶æ”¹å˜ç›®æ ‡å…ƒç´ odivçš„ä½ç½®
            document.onmousemove = function (ev) {
